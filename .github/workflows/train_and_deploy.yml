name: CI-CD AzureML Pipeline (Phases 1-8)

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build-train:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout repo
    - name: Checkout repo
      uses: actions/checkout@v3

    # 2. Azure login using Service Principal
    - name: Azure login
      uses: azure/login@v1
      with:
        creds: ${{ secrets.AZURE_CREDENTIALS }}

    # 3. Setup Azure ML CLI
    - name: Setup Azure ML CLI
      run: |
        az extension add -n ml -y
        az ml workspace show \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --name ${{ secrets.AZURE_ML_WORKSPACE }}

    # 4. Register AML Components
    - name: Register AML Components
      run: |
        for comp in phase*_component.yml
        do
          echo "Registering $comp ..."
          az ml component create \
            --file $comp \
            --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
            --workspace-name ${{ secrets.AZURE_ML_WORKSPACE }}
        done

    # 5. Submit the pipeline job
    - name: Submit AML Pipeline Job
      run: |
        az ml job create \
          --file pipeline_job.yml \
          --resource-group ${{ secrets.AZURE_RESOURCE_GROUP }} \
          --workspace-name ${{ secrets.AZURE_ML_WORKSPACE }} \
          --stream
